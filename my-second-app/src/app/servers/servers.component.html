<p>Functionality of servers handling.</p>

<!-- Two-Way-Databinding -->
<input type="text" class="from-control" [(ngModel)]="serverName"><br><br>

<button 
    class="btn btn-primary" 
    [disabled]="!allowNewServer"
    (click)="onCreateServer()"
    >Add Server</button>
<!-- <p>{{ serverName }}</p> -->
<p>String Interpolation also works: {{ allowNewServer }}</p>

<!-- 
    ngIf â€”conditionally creates or disposes of subviews from the template.
    Without the '*' it will not work correctly.
    - *ngIf="condition"
    - *ngIf="condition; else elseBlock"
    - *ngIf="condition; then thenBlock else elseBlock"
-->
<p *ngIf="serverCreated; else noServer">Server was created, serverName is {{ serverName }}.</p>
<ng-template #noServer>
    <p>No server was created as yet!</p>
</ng-template>
