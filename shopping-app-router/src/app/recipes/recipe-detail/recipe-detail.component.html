<div class="row">
    <div class="col-xs-12">
        <!-- For src instead of property binding String Interpolation would also have worked. -->
        <img 
            [src]="recipe.imagePath" 
            alt="{{ recipe.name }}" 
            class="img-responsive"
            style="max-height: 300px;"
            >
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h2>{{ recipe.name }}</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <!-- 
                <div class="btn-group open"> would set the dropdown list to 'open'.
            -->
            <div 
                class="btn-group"
                appDropdown
                >
                <button 
                    type="button" 
                    class="btn btn-primary dropdown-toggle">
                    Manage Recipe <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a (click)="onAddToShoppingList()" style="cursor: pointer;">To Shopping List</a></li>
                    <li><a (click)="onEditRecipe()" style="cursor: pointer;">Edit Recipe</a></li>
                    <li><a style="cursor: pointer;">Delete Recipe</a></li>
                </ul>
            </div>            
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{ recipe.description }}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li 
                class="list-group-item"
                *ngFor="let ingredient of recipe.ingredients">
                {{ ingredient.name }} - {{ ingredient.amount }}
            </li>
        </ul>
    </div>
</div>
