<h4>Welcome to Server Manager 4.0</h4>
<p>Manage your Servers and Users.</p>
<div>
    <button class="btn btn-primary" (click)="onLoadServers()">Load Servers</button>
    <button class="btn btn-primary" (click)="onLoadServer(1)">Load Server 1</button>
    <button class="btn btn-primary" (click)="onLoadServer(2)">Load Server 2</button>
</div>
<hr>
<div>
    <h5>Allowed to click on specific servers:</h5>
    <button class="btn btn-default" (click)="onLogin()">Login: allowed</button>
    <button class="btn btn-default" (click)="onLogout()">Logout: not allowed</button>
</div>
