<div class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
        <div>
            <h3>Creation of a New Account</h3>
        </div>
        <div class="form-group">
            <label>Account Name</label>
            <!-- 
                #accountName: Local Reference 
                See:
                74. Using Local References in Templates.
                The entire setup of the input field with is a HTMLInputElement.
                This can be used anywhere in the html-template. However: NOT in the TypeScript.
            -->
            <input type="text" class="form-control" #accountName>
        </div>
        <div class="form-group">
            <select class="form-control" #status>
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
                <option value="hidden">Hidden</option>
            </select>
        </div>
        <button class="btn btn-primary" (click)="onCreateAccount(accountName.value, status.value)">
            Add Account
        </button>
    </div>
</div>
